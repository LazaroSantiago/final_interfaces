<h1>For You</h1>
<div class="carousel-section">
    <button class="carousel-arrow carousel-arrow--left" (click)="scrollToLeft()" [class.hidden]="isAtStart">
        <i class="fas fa-chevron-left"></i>
    </button>

    <div class="carousel-container" #carouselContainer (scroll)="checkScrollPosition()">
        <ul class="row">
            <app-card></app-card>
            <app-card></app-card>
            <app-card></app-card>
            <app-card></app-card>
            <app-card></app-card>
            <app-card></app-card>
            <app-card></app-card>
            <app-card></app-card>
        </ul>
    </div>

    <button class="carousel-arrow carousel-arrow--right" (click)="scrollRight()" [class.hidden]="isAtEnd">
        <i class="fas fa-chevron-right"></i>
    </button>
</div>
