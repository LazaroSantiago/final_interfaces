<h1>{{title}}</h1>
<div class="carousel-section">
    <button class="carousel-arrow carousel-arrow--left" (click)="scrollLeft()"
        [class.hidden]="isAtStart || isContentShort">
        <i class="fas fa-chevron-left"></i>
    </button>

    <div class="carousel-container" #carouselContainer (scroll)="checkScrollPosition()">
        <ul class="row">
            @for (genre of genres; track genre) {
            <button>{{genre}}</button>
            }
        </ul>
    </div>

    <button class="carousel-arrow carousel-arrow--right" (click)="scrollRight()"
        [class.hidden]="isAtEnd || isContentShort">
        <i class="fas fa-chevron-right"></i>
    </button>
</div>
