<li>
    <div class="image-container">
        <img src="{{coverart}}" alt="Cover Art">

        <div class="image-overlay">
            <i class="fas fa-play play-button"></i>
            <div class="rating-container">
                <div class="stars">
                    <i class="fas fa-star" (click)="setRating(1)" (mouseenter)="hoverRating = 1"
                        (mouseleave)="hoverRating = 0" [class.active]="rating >= 1 || hoverRating >= 1"></i>
                    <i class="fas fa-star" (click)="setRating(2)" (mouseenter)="hoverRating = 2"
                        (mouseleave)="hoverRating = 0" [class.active]="rating >= 2 || hoverRating >= 2"></i>
                    <i class="fas fa-star" (click)="setRating(3)" (mouseenter)="hoverRating = 3"
                        (mouseleave)="hoverRating = 0" [class.active]="rating >= 3 || hoverRating >= 3"></i>
                    <i class="fas fa-star" (click)="setRating(4)" (mouseenter)="hoverRating = 4"
                        (mouseleave)="hoverRating = 0" [class.active]="rating >= 4 || hoverRating >= 4"></i>
                    <i class="fas fa-star" (click)="setRating(5)" (mouseenter)="hoverRating = 5"
                        (mouseleave)="hoverRating = 0" [class.active]="rating >= 5 || hoverRating >= 5"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="card-content">

        <div class="card-info">
            @if (isPodcast) {
            <h4 (click)="navigateToPodcast()" class="clickable-title">{{title}} </h4>
            } @else {
            <h4 (click)="navigateToSongDetail()" class="clickable-title">{{title}} </h4>
            }
            <h5>{{artist}}</h5>
            <h5 (click)="navigateToPlaylist()" class="clickable-collection">{{collection}}</h5>
            <p>{{year}}</p>
        </div>

        @if (isShareable) {
        <i class="fas fa-xl fa-share-alt"></i>
        } @else {
        <i [ngClass]="(heartHovered || heartActive) ? 'fas fa-heart fa-lg heart-icon' : 'far fa-heart fa-lg heart-icon'"
            (mouseenter)="heartHovered = true" (mouseleave)="heartHovered = false"
            (click)="heartActive = !heartActive"></i>
        }
    </div>
</li>
